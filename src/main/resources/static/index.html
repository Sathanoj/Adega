<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Dashboard</h1>

    <div class="container">
        <div class="dashboard">

                <!-- Conteúdo do gráfico -->
            </div>

                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Vendas</th>
                </tr>
                </thead>

                <tr>
                    <td>Produto A</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Produto B</td>
                    <td>150</td>
                </tr>
                <!-- Mais linhas da tabela -->
                </tbody>
            </table>
        </div>
    </div>

</html>
